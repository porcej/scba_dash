services:
  scba-dash:
    build: .
    container_name: scba-dash
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/scba_dash.db}
      - SOCKETIO_ASYNC_MODE=gevent
      - SCRAPE_INTERVAL_MINUTES=${SCRAPE_INTERVAL_MINUTES:-15}
    # env_file:
    #   - .env  # Optional: load from .env file if it exists
    volumes:
      # Persist database and data
      - ./instance:/app/data
      # Mount code for development (optional - remove for production)
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scba-network

networks:
  scba-network:
    driver: bridge

